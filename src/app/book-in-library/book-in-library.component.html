<div>
  <div *ngFor="let book of book"></div>
    <h2>Display Book Information</h2>
    <p><strong>Book Name:</strong> {{ book?.bookName }}</p>
    <p><strong>Author:</strong> {{ book?.author }}</p>
    <p><strong>Published Year:</strong> {{ book?.tags }}</p>
    <p><strong>Quantity:</strong> {{ book?.quantity }}</p>
    <!-- You can display more properties as needed -->
    <img *ngIf="book?.image" [src]="book?.image" alt="Book Image" width="200" height="200">
  </div>
